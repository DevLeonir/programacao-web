<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready (function(){
            $("#button1").click (gravarDados);
            $("#button2").click (carregarDados);
            $("#button3").click (apagarDados);

        function gravarDados(){
            localStorage.setItem("rgm", $("#rgm").val());
            localStorage.setItem("nome", $("#nome").val());
            localStorage.setItem("curso", $("#curso").val());
            alert("Dados gravados");
            limparCampos();
        }
        
        function carregarDados(){
            if (localStorage.length > 0){
                $("#rgm").val(localStorage.getItem("rgm"));
                $("#nome").val(localStorage.getItem("nome"));
                $("#curso").val(localStorage.getItem("curso"));

            } else {
                alert("Nenhum registro encontrado");
            }
        }

        function apagarDados(){
            if (localStorage.length > 0){
                localStorage.clear();
            } else{
                alert("Nenhum registro encontrado");
            }
            limparCampos();
        }

        function limparCampos(){
            $("#rgm").val("");
            $("#curso").val("");
            $("#nome").val("");
        }

        });
    </script>
</head>
<body>
    <input type="text" id="rgm" placeholder="RGM">
    <input type="text" id="curso" placeholder="Curso">
    <input type="text" id="nome" placeholder="Nome">

    <button id="button1">Gravar Dados</button>
    <button id="button2">Carregar Dados</button>
    <button id="button3">Apagar Dados</button>
</body>
</html>
